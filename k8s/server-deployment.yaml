apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: live-retro-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: live-retro-server
  template:
    metadata:
      labels:
        app: live-retro-server
    spec:
      containers:
      - name: server
        image: live-retro-server:latest
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: live-retro-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP